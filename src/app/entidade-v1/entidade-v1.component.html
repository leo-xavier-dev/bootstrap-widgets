<main class="container">
  <div class="starter-template py-5 px-3">
    <h2>Entidades</h2>

    <form class="row g-3">
      <div class="col-auto">
        <input type="password" class="form-control" id="inputPassword2" placeholder="Procurar entidade" />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Pesquisar</button>
      </div>
    </form>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col"></th>
          <th scope="col">Nome</th>
          <th scope="col">Vis√£o</th>
          <th scope="col">Ativo?</th>
          <th scope="col">Editar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
          </td>
          <td>{{ country.nome }}</td>
          <td>{{ country.publico }}</td>
          <td>{{ country.ativo }}</td>
          <td>
            <div class="btn-group btn-group-toggle">
              <label class="btn-primary" ngbButtonLabel>
                <input type="checkbox" (click)="openLg(content)" />
                Editar
              </label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
